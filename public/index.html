<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(223, 223, 223);
        }
        #login-box {
            background-color: white;
            width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            margin: 170px auto 0px auto;
            padding: 30px 40px;
            border-radius: 7px;
            box-shadow: 3px 3px 15px gray;
        }
        h3{
            margin-bottom: 30px;
        }
        .input {
            width: 250px;
            display: flex;
            align-items: center;
            border: solid rgb(192, 192, 192) 1px;
            padding: 7px;
            margin-bottom: 10px;
            border-radius: 5px;
            
        }

        input {
            border: none;
            outline: none;
            font-size: 17px;
        }
       

        .icon-login {
            font-size: 17px;
            margin-right: 7px;
            color: gray;
        }
        #submit-button{
            width: 250px;
            border: none;
            padding: 7px;
            font-size: 20px;
            color: white;
            background-color: #64ce82;
            margin: 10px;
            border-radius: 5px;
        }
        #result{
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="container">
        <form id="login-box">
            <h3>Member Login</h3>
            <div class="input"><i class="fas fa-user icon-login"></i><input id="user" type="text" placeholder="Tên đăng nhập" name="username" required></div>
            <div class="input"><i class="fas fa-lock icon-login"></i><input id="password" type="password" placeholder="Mật khẩu" name="password" required></div>
            <div id="result"></div>
            <button id="submit-button" type="submit">Đăng nhập</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
