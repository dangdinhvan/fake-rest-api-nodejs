<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Danh sách học viên</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin: 30px;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        #them-hoc-vien {
            padding: 8px;
            background-color: rgb(40, 202, 67);
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #them-hoc-vien:hover {
            background-color: seagreen;
        }

        .table {
            margin-top: 20px;
        }

        .header {
            background-color: rgb(68, 68, 68);
        }

        th {
            color: white;
        }
        th:hover{
            cursor: pointer;
        }
        button {
            border: none;
            outline: none;
            background-color: unset;
            font-weight: 600;
        }

        #edit-del-btn {
            float: right;
            margin-right: 70px;
        }

        .edit-btn {
            color: rgb(81, 194, 183);
        }

        .edit-btn:hover {
            color: rgb(63, 124, 114);
        }

        .del-btn {
            color: rgb(255, 92, 92);
        }

        .del-btn:hover {
            color: rgb(206, 49, 49);
        }

        .icon {
            margin-right: 5px;
        }

        #search-box {
            padding: 5px;
            border: none;
            outline: none;
        }

        #paginate-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paginate-btn {
            width: 20px;
            border: solid gray 1px;
            margin: 0px 5px;
        }

        #creat-and-search {
            display: flex;
            justify-content: space-between;
        }

        #search-bar {
            display: flex;
            align-items: center;
            border: solid rgb(190, 190, 190) 1px;
            padding: 5px;
            border-radius: 10px;
        }

        .search-icon {
            height: 100%;
            width: fit-content;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .caret {
            font-size: 12px;
        }

        .caret-up-down {
            display: flex;
            flex-direction: column;
            float: right;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Nội dung bảng -->
    <div class="container">
        <h1>Danh sách học viên</h1>
        <div id="creat-and-search">
            <a id="them-hoc-vien" href="./them-moi-hoc-vien.html"><i class="fas fa-plus-circle icon"></i>Thêm học
                viên</a>
            <div id="search-bar"><input id="search-box" type="text" placeholder="serach"><button class="search-icon"
                    onclick="search()"><i class="fas fa-search "></i></button></div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr class="header">
                    <th onclick="sort()" style="width: 23%;">Họ tên<span class="caret-up-down"><i
                                class="fas fa-caret-up caret"></i><i class="fas fa-caret-down caret"></i></span></th>
                    <th onclick="sort()" style="width: 12%;">Ngày sinh<span class="caret-up-down"><i
                                class="fas fa-caret-up caret"></i><i class="fas fa-caret-down caret"></i></span></th>
                    <th onclick="sort()" style="width: 27%;">Email<span class="caret-up-down"><i
                                class="fas fa-caret-up caret"></i><i class="fas fa-caret-down caret"></i></span></th>
                    <th onclick="sort()" style="width: 15%;">Số điện thoại<span class="caret-up-down"><i
                                class="fas fa-caret-up caret"></i><i class="fas fa-caret-down caret"></i></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-users">
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>
                        <span id="edit-del-btn">
                            <a class="edit-btn" href="./chinh-sua-hoc-vien.html"><i class="fas fa-edit icon"></i>Chỉnh
                                sửa</a>
                            |
                            <button class="del-btn" onclick="del()" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"><i class="fas fa-trash-alt icon"></i>Xóa</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="paginate-box">
            <button class="paginate-btn" onclick="pagiNation()">1</button>
        </div>
    </div>
    <!-- Hộp thoại thông báo xóa -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo xóa học viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xóa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./danh-sach-hoc-vien.js"></script>
</body>

</html>
